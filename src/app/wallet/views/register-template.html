
<div class="container content-margin" style="text-align: left">
		<form class="form-horizontal" action="" name="form" class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit(form)" >   
				<fieldset>
				<div class="control-group">
					<!-- E-mail -->
					<label class="control-label" for="email">E-mail</label>
					<div class="controls">
						<input type="text" id="email" class="form-control" name="email"  formControlName="email" >
					</div>
				</div>
			 
				<div class="control-group">
					<!-- Password -->
					<label class="control-label" for="password">Password</label>
					<div class="controls">
					<input type="password" id="password" name="passwd"  formControlName="passwd"  class="form-control">
					<p class="help-block">Password should be at least 4 characters</p>
					</div>
				</div>
			 
				<div class="control-group">
					<!-- Button -->
					<div class="controls">
					<button class="btn btn-info" (click)="onCreate()">Register</button>
					</div>
				</div>
				</fieldset>
			</form>
			    		
</div>
