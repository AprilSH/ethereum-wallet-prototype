
<div class="container d-flex justify-content-center content-margin">
			    		<form class="form-horizontal" action="" name="form" class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit(form)" >   
			    			<fieldset>
								<div id="legend">
								  <legend class="">Create Ethereum Account</legend>
								</div>
							 
								<div class="control-group">
								  <!-- E-mail -->
								  <label class="control-label" for="email">E-mail</label>
								  <div class="controls">
									<input type="text" id="email" name="email" class="input-xlarge" name="email"  formControlName="email" >
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Password-->
								  <label class="control-label" for="password">Password</label>
								  <div class="controls">
									<input type="password" id="password" name="password" name="passwd"  formControlName="passwd"  class="input-xlarge">
									<p class="help-block">Password should be at least 4 characters</p>
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Button -->
								  <div class="controls">
									<button class="btn btn-success">Register</button>
								  </div>
								</div>
							  </fieldset>
			    		</form>
		</div>
