

<div class="container d-flex justify-content-center content-margin">
    <form class="form-horizontal" action="" name="form" class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit(form)" >   
        <fieldset>
            <div id="legend">
              <legend class="">Extract Private Key</legend>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="control-group">
                      <!-- E-mail -->
                      <label class="control-label" for="emailExtract">From E-mail</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="emailExtract" name="emailExtract"  formControlName="emailExtract" />				
                      </div>
                    </div>
                    <div class="control-group">
                      <!-- Password -->
                      <label class="control-label" for="passExtract">Password</label>
                      <div class="controls">
                        <input type="password" class="input-xlarge" id="passExtract" name="passExtract"  formControlName="passExtract" />	
                      </div>
                    </div>
                 
                    
                </div>
                <div class="col-lg-6">
                    <div class="control-group" style="width: 180px;">
                      <label class="control-label" for=""></label>
                      <div class="controls">
                        <button class="btn btn-success">Extract</button>
                      </div>
                    </div>
                    <div class="control-group" *ngIf="true" >
                      <!-- Private Key -->
                      <label class="control-label" for="privKeyExtract">Private Key</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="privKeyExtract" name="privKeyExtract"  formControlName="privKeyExtract"/>

                      </div>
                    </div>
                    
                
                </div>
            </div>
          </fieldset>
    </form>
</div>
