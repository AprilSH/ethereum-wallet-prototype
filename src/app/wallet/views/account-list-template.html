


<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list ">
                            <thead>
                                <tr>
                                <th><span></span></th>
                                <th><span>Email</span></th>
                                <th><span>Address</span></th>
                                <th class="text-center"><span>Balance</span></th>    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detail of _listAccount">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                    </td>
									<td>
                                        <a href="#">{{detail.aEmail}}</a>
                                    </td>
                                    <td>
                                        {{detail.aAcctAddr}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{detail.balance}} Ether <img width="25px" height="25px" src="https://cdn2.iconfinder.com/data/icons/cryptocurrency-5/100/cryptocurrency_blockchain_crypto-02-512.png"/></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
